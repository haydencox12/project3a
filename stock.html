{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Stock Data Visualizer {% endblock %}</h1>
    <form method="post">
        <label for="symbol">Choose Symbol:</label>
        <select id="symbol" name="symbol">
            <option value="">Select a Symbol</option>
            <option value="csv" src = "stocks.csv"> </option>

        </select>
        <br>

        <label for="chart_type">Choose Chart Type:</label>
        <select id="chart_type" name="chart_type">
            <option value="">Select a Chart Type</option>
            <option value="1">1. Bar</option>
            <option value="2">2. Line</option>
        </select>
        <br>

        <label for="time_series">Choose Time Series:</label>
        <select id="time_series" name="time_series">
            <option value="">Choose Time Series</option>
            <option value="1">1. Intraday</option>
            <option value="2">2. Daily</option>
            <option value="3">2. Weekly</option>
            <option value="2">2. Monthly</option>
        </select>
        <br>

        <label for="time_series_start">Start Date:</label>
        <input type="date" id="date_end">
        <br>

        <label for="time_series_end">End Date:</label>
        <input type="date" id="date_end">
        <br>

        <button type="submit">Submit</button>
    </form>
{% endblock %}
